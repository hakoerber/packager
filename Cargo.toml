[package]
name = "packager"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "packager"
path = "src/main.rs"

[features]
opentelemetry = ["dep:opentelemetry", "dep:opentelemetry_sdk", "dep:tracing-opentelemetry", "tokio/tracing"]
prometheus = ["dep:axum-prometheus"]
tokio-console = ["dep:console-subscriber"]

default = ["opentelemetry", "prometheus", "tokio-console"]

[profile.dev]
opt-level = 0
lto = "off"

[dependencies]

[dependencies.async-trait]
version = "0.1"

[dependencies.opentelemetry]
version = "0.22"
optional = true

[dependencies.opentelemetry_sdk]
version = "0.22"
optional = true

[dependencies.tracing-opentelemetry]
version = "0.23"
optional = true

[dependencies.tracing-log]
version = "0.2"

[dependencies.http]
version = "1.1"

[dependencies.log]
version = "0.4"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.axum]
version = "0.7"
features = ["macros"]

[dependencies.tokio]
version = "1"
features = ["macros", "rt-multi-thread"]

[dependencies.console-subscriber]
version = "0.2"
optional = true

[dependencies.hyper]
version = "1.3"
features = ["full"]

[dependencies.tower]
version = "0.4"
features = ["timeout"]

[dependencies.tower-http]
version = "0.5"
features = ["trace", "request-id"]

[dependencies.tracing]
version = "0.1"

[dependencies.tracing-attributes]
version = "0.1"

[dependencies.tracing-subscriber]
version = "0.3"
features = ["json", "env-filter"]

[dependencies.maud]
version = "0.26"
features = [
  "axum",
]

[dependencies.uuid]
version = "1"
features = [
    "v4",
    "serde",
]

[dependencies.sqlx]
version = "0.7"
#path = "./vendor/sqlx"
features = [
  "runtime-tokio-rustls",
  # "offline",
  "sqlite",
  "macros",
  "time",
  "migrate",
]

[dependencies.futures]
version = "0.3"

[dependencies.time]
version = "0.3"
features = ["serde"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_variant]
version = "0.1"

[dependencies.axum-prometheus]
version = "0.6"
optional = true

[dependencies.metrics]
version = "0.22"

[dependencies.sha2]
version = "0.10"

[dependencies.base64]
version = "0.22"
